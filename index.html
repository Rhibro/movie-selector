<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Movie Selector</title>

<body>
    <header>
        <h1>Movie Selector</h1>
            <label for="searchBar" class="seacrhBarLabel">Search by movie title:</label>
            <input type="text" id="searchBar" class="searchBar"></input>
            <div id="buttonContainer" class="buttonContainer"></div>
    </header>
 
            <section class="cardDisplay">
                <section id="movieSection" class="movieSection card">
                        <div class="movieTitle">
                            <h2>Movies:</h2>
                        </div>
                        <ul id="movieList" class="movieList"></ul>
                </section>
                <section id="detailSection" class="detailSection card">
                    <div class="detailTitle">
                        <h2>Details:</h2>
                    </div>
                    <div id="movieDetails" class="movieDetails"></div>
                </section>
            </section>

            <footer>
